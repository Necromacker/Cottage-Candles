<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--=============== FONT AWESOME ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Cottage Candles</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img
            src="assets/img/favicon.png"
            alt="Rolex Logo"
            class="nav__logo-icon"
          />
          <div class="Brand_name">Cottage Candles</div>
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#shop" class="nav__link">Shop</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#blog" class="nav__link">Blog</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>

        <div class="nav__btns">
          <!-- Search input -->
          <div class="nav__search" id="nav-search">
            <div class="input-group">
              <input
                required=""
                type="text"
                name="search"
                autocomplete="off"
                class="input"
                id="search-input"
              />
              <label class="user-label">Search</label>
            </div>
            <i class="bx bx-x nav__search-close" id="search-close"></i>
          </div>

          <!-- Search button -->
          <i class="fa-solid fa-magnifying-glass" id="search-button"></i>

          <!-- Theme change button -->
          <i class="bx bx-moon change-theme" id="theme-button"></i>

          <div class="nav__shop" id="cart-shop">
            <i class="bx bx-shopping-bag"></i>
          </div>

          <div class="nav__toggle" id="nav-toggle">
            <i class="bx bx-grid-alt"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== CART ====================-->
    <div class="cart" id="cart">
      <i class="bx bx-x cart__close" id="cart-close"></i>

      <h2 class="cart__title-center">My Cart</h2>

      <div class="cart__container">
        <article class="cart__card">
          <div class="cart__box">
            <img src="assets/img/featured1.png" alt="" class="cart__img" />
          </div>

          <div class="cart__details">
            <h3 class="cart__title">Jazzmaster</h3>
            <span class="cart__price">$1050</span>

            <div class="cart__amount">
              <div class="cart__amount-content">
                <span class="cart__amount-box">
                  <i class="bx bx-minus"></i>
                </span>

                <span class="cart__amount-number">1</span>

                <span class="cart__amount-box">
                  <i class="bx bx-plus"></i>
                </span>
              </div>

              <i class="bx bx-trash-alt cart__amount-trash"></i>
            </div>
          </div>
        </article>

        <article class="cart__card">
          <div class="cart__box">
            <img src="assets/img/featured3.png" alt="" class="cart__img" />
          </div>

          <div class="cart__details">
            <h3 class="cart__title">Rose Gold</h3>
            <span class="cart__price">$850</span>

            <div class="cart__amount">
              <div class="cart__amount-content">
                <span class="cart__amount-box">
                  <i class="bx bx-minus"></i>
                </span>

                <span class="cart__amount-number">1</span>

                <span class="cart__amount-box">
                  <i class="bx bx-plus"></i>
                </span>
              </div>

              <i class="bx bx-trash-alt cart__amount-trash"></i>
            </div>
          </div>
        </article>

        <article class="cart__card">
          <div class="cart__box">
            <img src="assets/img/new1.png" alt="" class="cart__img" />
          </div>

          <div class="cart__details">
            <h3 class="cart__title">Longines Rose</h3>
            <span class="cart__price">$980</span>

            <div class="cart__amount">
              <div class="cart__amount-content">
                <span class="cart__amount-box">
                  <i class="bx bx-minus"></i>
                </span>

                <span class="cart__amount-number">1</span>

                <span class="cart__amount-box">
                  <i class="bx bx-plus"></i>
                </span>
              </div>

              <i class="bx bx-trash-alt cart__amount-trash"></i>
            </div>
          </div>
        </article>
      </div>

      <div class="cart__prices">
        <span class="cart__prices-item">3 items</span>
        <span class="cart__prices-total">$2880</span>
      </div>
    </div>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home" id="home">
        <div class="home__container container grid">
          <div class="home__img-bg">
            <a href="#" class="nav_logo_2"><img src="assets/img/favicon.png" alt="Rolex Logo" class="nav__logo-icon_2" id="video_logo"/> <div class="Brand_logo_2">COTTAGE CANDLES</div><img src="assets/img/favicon.png" alt="Rolex Logo" class="nav__logo-icon_2" id="video_logo"/>  </a>
            <video class="home__video-bg" autoplay muted loop playsinline>
              <source
                src="assets/img/background-video.mp4"
                type="video/mp4"
              />
              
            </video>
          </div>
        </div>
      </section>

  



    <!--=============== SWIPER JS ===============-->

    <script src="assets/js/swiper-bundle.min.js"></script>



    <!--=============== MAIN JS ===============-->

    <script src="assets/js/main.js"></script>

  </body>

</html>
